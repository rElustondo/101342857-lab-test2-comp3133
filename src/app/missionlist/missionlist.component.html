<div class="sidebar">
    <button mat-button *ngFor="let year of years" (click)="filterByYear(year)">{{ year }}</button>
  </div>
  <div>
    <button mat-button (click)="resetFilter()">Reset Filter</button>
  </div>
  <h2 *ngIf="selectedYear.length > 0">Filtered by year: {{ selectedYear }}</h2>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-card *ngFor="let missionData of filteredMissions" class="mission-card">
      <mat-card-header>
        <div mat-card-avatar class="mission-image-container">
          <img mat-card-image src="{{ missionData.links.mission_patch_small }}" alt="Mission Patch" class="mission-image">
        </div>
        <mat-card-title>{{ missionData.mission_name }}</mat-card-title>
        <mat-card-subtitle>Launch Year: {{ missionData.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Details:</strong> {{ missionData.details }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="toggleDetails(missionData)">Toggle Details</button>
      </mat-card-actions>
    </mat-card>
  </mat-list>
